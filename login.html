<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Service Management - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center relative">

 
  <div class="absolute inset-0">
    <img src="https://images.unsplash.com/photo-1586773860418-d37222d8fce3" 
         alt="Hospital Background" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  </div>

 
  <div class="relative bg-white bg-opacity-90 shadow-lg rounded-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>
    
   
    <div id="successMsg" class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
      ✅ You are logged in!
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter your password" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      
      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Don’t have an account? 
      <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMsg").classList.remove("hidden");
    });
  </script>
</body>
</html>
